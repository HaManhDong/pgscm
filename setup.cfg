[metadata]
name = pgscm
summary = PGS Certificate Management
description-file =
    README.rst
author = Hieu LE
author-email = hieulq19@gmail.com
home-page = http://vietnamorganic.vn/
classifier =
    Environment :: Web Environment
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5

[files]
packages =
    app

[compile_catalog]
directory = app/locale
domain = app

[update_catalog]
domain = app
output_dir = app/locale
input_file = app/locale/app.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = app/locale/pgscm.pot

[wheel]
universal = 1

[pbr]
# Treat sphinx warnings as errors during the docs build; this helps us keep
# the documentation clean.
warnerrors = true